<head>
  <title>resolutions</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Monthly Resolutions</h1>

            <form class="new-resolution">
                <input type="text" name="title" placeholder="Add resolution here...">
                <input type="submit" value="Submit">
            </form>
        </header>
        <ul>
            {{# each res }}
                {{> resolution}}
            {{/ each }}
        </ul>
    </div>
</body>

<template name="resolution">
    <li>
        {{ title }}
    </li>
</template>
