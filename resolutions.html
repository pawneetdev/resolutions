<head>
  <title>resolutions</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Monthly Resolutions</h1>

            <label class="hide-finished">
                <input type="checkbox" checked="{{ hideFinished }}">
                Hide Completed Resolutions
            </label>

            {{# if currentUser }} <!--for checking whether user is logged in-->
                <form class="new-resolution">
                    <input type="text" name="title" placeholder="Add resolution here...">
                    <input type="submit" value="Submit">
                </form>
            {{/ if }}
        </header>
        <ul>
            {{# each res }}
                {{> resolution}}
            {{/ each }}
        </ul>

        <!--accounts-password accounts-ui template-->
        {{> loginButtons }}
        <!--end of template-->
    </div>
</body>

<template name="resolution">
    <li class="{{# if checked }}checked{{/ if }}">
        <input type="checkbox" checked="{{ checked }}" class="toggle-checked">
        {{ title }}
        {{# if currentUser}}
            <button class="delete">Remove</button>
        {{/ if }}
    </li>
</template>
